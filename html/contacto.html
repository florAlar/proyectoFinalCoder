    <main class="datosYFormularioContacto">
        <h2 class="specialTitle">Cada dia <span class="textoDestacado">mas conectados</span> </h2>
        <div class="contenedorFormularioContacto">
            <!-- SECCION DE DATOS -->
            <div class="contenedorDatosContacto">
                <div class="datosContacto">
                    <div class="tarjetaDatos">
                        <div class="info">
                            <img class="icon" src="../assets/img/horariobco.png" alt="">
                            <div class="contentTarjetaConctacto">
                                <h5 class="textoDestacado"> Horario </h5>
                                <p> Todos los dias <br> de 8:00 a 20:00 hs </p>
                            </div>
                        </div>
                    </div>
                    <div class="tarjetaDatos">
                        <div class="info">
                            <img class="icon" src="../assets/img/locationbco (1).png" alt="">
                            <div class="contentTarjetaConctacto">
                                <h5 class="textoDestacado"> Dónde estamos </h5>
                                <p> Calle Falsa 123 </p>
                            </div>
                        </div>
                    </div>
                    <div class="tarjetaDatos">
                        <div class="info">
                            <img class="icon" src="../assets/img/whatsappbco.png" alt="">
                            <div class="contentTarjetaConctacto">
                                <h5 class="textoDestacado"> whatsapp </h5>
                                <p> (0123) 4 56789

                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="tarjetaDatos">
                        <div class="info">
                            <img class="icon" src="../assets/img/emailbco.png" alt="">
                            <div class="contentTarjetaConctacto">
                                <h5 class="textoDestacado"> Habla con nosotros </h5>
                                <p>correo@correotrucho.com </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- FORMULARIO DE CONTACTO -->

            <div class="formularioContacto">
                <h4 class="specialTitle">Dejanos tus datos</h4>
                <form class="formulario" method="">
                    <label for="nombre">Nombre y Apellido:</label>
                    <input class="inputFormulario" placeholder=" Nombre y apelldo" type="text" id="nombre" name="nombre"
                        required>

                    <label for="email">Email:</label>
                    <input class="inputFormulario" placeholder="email" type="email" id="email" name="email"
                        required>

                    <label for="telefono">Teléfono:</label>
                    <input class="inputFormulario" placeholder="telefono" type="tel" id="telefono" name="telefono"
                        required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea class="inputFormulario" placeholder="Escribi tu mensaje..." id="mensaje" name="mensaje" rows="5"
                        cols="30" required></textarea>

                    <input class="button" type="submit" value="Enviar">
                </form>

            </div>

        </div>
